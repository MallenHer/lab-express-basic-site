<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="/starter-code/public/styles.css">
  <title>Gallery</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light style="background-color:#fff" bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/gallery">Gallery</a>
            <a class="nav-item nav-link" href="/about">About</a>
          </div>
        </div>
      </nav>

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <img src="http://gematsu.com/gallery/albums/god-eater-3/october-12-2017/God-Eater-3_2017_10-12-17_008.jpg" class="d-block w-100" alt="jpg">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe58ddz8Xsf3U10_OQnMF711nzr5kfqBUYwzK886-c_xQAXOqP" class="d-block w-100" alt="jpg">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT77E8qGEFU7QcDgQKoCQyzjhFqIWClJuNN3la9oESQVQpg1441cA" class="d-block w-100" alt="jpg">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
 </body>
</html>
